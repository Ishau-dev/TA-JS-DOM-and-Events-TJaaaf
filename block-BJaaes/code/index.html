<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Create Account</h1>
      </header>
      <form action="">
        
        <div class="form-control ">
          <label for="">Username</label>
          <input class="full-width " type="text" name="user" id="user" placeholder="Enter username">
          <small></small>
        </div>
        
        <div class="form-control">
          <label for="">Name</label>
          <input class="full-width" type="text" name="name" id="name" placeholder="Enter your name">
          <small></small>
        </div>
        
        <div class="form-control">
          <label for="">Email</label>
          <input class="full-width" type="email" name="email" id="email" placeholder="Enter email"> 
          <small></small>
        </div>
        
        <div class="form-control">
          <label for="">Phone</label>
          <input class="full-width" type="number" name="phone" id="phone" placeholder="Enter your number">
          <small></small>
        </div>
        
        <div class="form-control">
          <label for="">Password</label>
          <input class="full-width" type="password" name="password" id="password" placeholder="Enter password">
          <small></small>
        </div>
        
        <div class="form-control">
          <label for="">Confirm Password</label>
          <input class="full-width" type="text" name="confirm" id="confirm" placeholder="confirm password">
          <small></small>
        </div>
        <button class="submit full-width">Submit</button>
      </form>
    </div>
   
    <script src="./script.js"></script>
  </body>
</html>
