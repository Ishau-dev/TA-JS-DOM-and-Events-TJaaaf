<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <script src="https://kit.fontawesome.com/f291f81dd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="main">
          <h1 class="header">Rock Paper Scissors</h1>
        
         <div class="you padding container">
              <h1>You - <span class="counter">1</span ><span class="result"></span></h1>
              <div class="flex padding justify-between">  
                <i data-name="Rock" class="fa  optn1  fa-hand-rock-o" aria-hidden="true"></i>          
                <i data-name="Paper" class="fa  optn1 fa-hand-paper-o" aria-hidden="true"></i>
                <i data-name="Scissors" class="fa  optn1 fa-hand-scissors-o" aria-hidden="true"></i>
              </div> 

              <h1>Computer - <span class="counterCom">0</span><span class="result2"></span></h1>
              <div class="flex padding justify-between">  
                <i data-name="Rock" class="fa  optn2  fa-hand-rock-o" aria-hidden="true"></i>          
                <i data-name="Paper" class="fa  optn2 fa-hand-paper-o" aria-hidden="true"></i>
                <i data-name="Scissors" class="fa  optn2 fa-hand-scissors-o" aria-hidden="true"></i>
              </div> 
              <i class="fas refresh fa-sync-alt"></i>
              <div class="won"></div>
          </div>
         
         
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
